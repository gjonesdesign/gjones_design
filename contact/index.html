	<main data-barba="container" data-barba-namespace="contact">

		<section class="load-content">
			<div class="page-title">
				<div>
					<h1>Contact<span class="period">.</span></h1>
				</div>
				<div>
					<h2>Drop a line.</h2>
				</div>
			</div>
			<div class="main-content">
				<span id="form-container">
					<div>
						<p>Have a project for me? Feedback? Questions? Just want to say hi?</p>
						<p><u>Just fill out the form and I'll get back to you in a moments notice.</u></p>
					</div>
					<form method="POST" action="/index.php" id="contact-form">
						<!-- <p>You can fill out the contact form below to get in touch with me. Alternatively, you can email me
						at mail@gjones.design.</p> -->
						<div>
							<ul>
								<li id="name"><label>Name:</label> <input name="name" placeholder="Name" type="text" />
								</li>
								<li id="email"><label>Email:</label> <input name="email" placeholder="Email"
										type="text" />
								</li>
								<li><label>Subject:</label> <input name="subject" placeholder="Subject" type="text" />
								</li>
								<li><label>Message:</label> <textarea name="message" placeholder="Message"
										rows="4"></textarea>
								</li>
								<li><input id="submit-button" name="sendflag" type="submit" value="send message" /></li>
							</ul>
						</div>
					</form>
				</span>

				<div id="contact-links">
					<p>You can also find me on the following sites:</p>
					<a id="github" href="https://github.com/gjonesdesign" target="_blank"><i
							class="fab fa-github fa-2x"></i></a>
					<a id="linkedin" href="https://www.linkedin.com/in/gaetanojones/" target="_blank"><i
							class="fab fa-linkedin fa-2x"></i></a>
				</div>
			</div>

		</section>
