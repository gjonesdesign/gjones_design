	<div class="load-container">
		<div></div>
		<div>
			<h1>:)</h1>
		</div>
	</div>

	<div id="sidenav">
		<i class="fa fa-bars fa-3x" id="navopenbtn" onClick="openNav()"></i>
		<i class="fa fa-times fa-3x" id="navclosebtn" onClick="closeNav()"></i>
		<div id="sidenav-content">
			<div class="logo">
				<u class="red-under">Gaetano</u> <br /> Jones </div>

		<section class="load-content">
			<div class="page-title">
				<h1>Contact<span class="period">.</span></h1>
				<h2>Drop a line.</h2>
			</div>

			<div>
				<div>
					<form method="POST" action="/index.php" id="contact-form">
						<h2>Contact us</h2>
						<p><label>First Name:</label> <input name="name" type="text" /></p>
						<p><label>Email Address:</label> <input name="email" type="text" /></p>
						<p><label>Message:</label> <textarea name="message"></textarea> </p>
						<p><input name="sendflag" type="submit" value="send" /></p>
					</form>
				</div>
			</div>
		</section>

	</main>
