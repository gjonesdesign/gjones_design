<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gaetano Jones</title>
	<link rel="stylesheet" href="styles.css">
	<script src="/index.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-barba="wrapper">
	<div class="scroller">
		<section>
			<div class="asterisk">
				<h1>Welcome<span class="period">.</span></h1>
				<h2>I hope you like fun.</h2>
				<P5Wrapper sketch={Asterisk} />
			</div>
		</section>
		<!-- <div id="p5_loading">Loading Asterisk*<br />Please Wait</div>  -->
		<section>

			<div class="page-title fade">
				<h1>Hi there<span class="period">.</span></h1>
				<h2>How is your week going?</h2>
			</div>
			<div class="main-text">
				<p>My name is
					<Link to="/About" class="link name-under"><u class="red-under">GAETANO</u> JONES</Link>, but
					you can call me Guy.</p>
				<br />
				<p>I am a designer and developer. Specifically, I do
					<Link to="/Work" class="link">UI/UX DESIGN</Link> and
					<Link to="/Work" class="link">FRONT END DEVELOPMENT.</Link>
				</p>
				<br />
				<p>Sometimes I like to make
					<Link to="/OtherStuff" class="link">OTHER STUFF</Link> too.</p>
			</div>
		</section>
	</div>

</body>

</html>
